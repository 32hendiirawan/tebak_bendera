    <title>Menu Utama - Kuis Balap Sepeda</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgb(255,127,0), rgb(0,192,255));
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(0px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0px;
            color: #f1c40f;
            text-shadow: 3px 3px 0px #c0392b;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .menu-buttons {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
        }

        .btn-menu {
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: block;
            width: 50%;
        }

        .btn-start {
            background: #27ae60;
            box-shadow: 0 5px 0 #1e8449;
        }

        .btn-start:hover {
            background: #2ecc71;
            transform: scale(1.05);
        }

        .btn-start:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .info-section {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffffff;
        }

        /* Animasi Sepeda Kecil di Menu */
        .bike-anim {
            width: 100px;
            margin-bottom: 10px;
        }

        @keyframes drive {
            0% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(-20px); }
        }
    </style>
</head>
